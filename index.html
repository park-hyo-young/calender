<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>table로만 만든 예약 캘린더</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <h1 class="title">CALENDER</h1>
            <div class="month">OCTOBER</div>
            <table summary="calender">
                <caption>calender</caption>
                <thead>
                    <tr>
                        <th scope="col">SUNDAY</th>
                        <th scope="col">MONDAY</th>
                        <th scope="col">TUESDAY</th>
                        <th scope="col">WEDNESDAY</th>
                        <th scope="col">THURSDAY</th>
                        <th scope="col">FRIDAY</th>
                        <th scope="col">SATURDAY</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <div>
                                <span class="outmonth">9/30</span>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span>1</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <span>2</span>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span class="holiday">3</span>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span>4</span>
                                <p class="schedule type_01">캘린더 만들기 시작</p>
                            </div>
                        </td>
                        <td>
                            <div>

                            </div>

                        </td>
                        <td>
                            <div>
                                <span>7</span>
                                <p class="schedule type_02">월차</p>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span>8</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <span>9</span>
                                <p class="schedule type_03">공휴일</p>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span class="holiday">10</span>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span class="today">11</span>
                            </div>
                        </td>
                        <td>

                            </div>
                        </td>
                        <td>

                                <span>13</span>

                        </td>
                        <td>

                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <span>16</span>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span>17</span>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span>18</span>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span>19</span>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span>20</span>

                                <span>21</span>

                        </td>
                        <td>

                    </tr>
                    <tr>

                                <span>23</span>

                        <td>

                        <td>
                            <div>
                                <span>25</span>
                            </div>
                        </td>
                        <td>

                                <span>26</span>

                        </td>
                        <td>

                        <td>

                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
